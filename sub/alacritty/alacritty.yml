window:

  vertical_chars: 50
  horizontal_chars: 100
  starting_x_offset: 100
  starting_y_offset: 100

  dimensions:
     columns: 150
     lines: 42
  opacity: 0.83

mouse:
  hide_when_typing: true

scrolling:
  history: 100000
  multiplier: 3

env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1"

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
