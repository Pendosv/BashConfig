window:
  dynamic_title: true

  dimensions:
     columns: 150
     lines: 42
  opacity: 0.83

mouse:
  hide_when_typing: true

scrolling:
  history: 100000
  multiplier: 3

env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1"
key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
  - { key: F11, action: ToggleFullScreen }

live_config_reload: true

font:
  normal:
    family: monospace
    style: Regular

  size: 12

